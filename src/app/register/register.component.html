
<form [formGroup]="regform" (ngSubmit)="clicked()" >
    <video autoplay muted  class="background-clip">
        <source src="../../assets/video/yt1s.com - 4K Magical Ground 2160p Beautiful Animated Wallpaper HD Background video effect 1080p AA VFX_1080p.mp4" type="video/mp4">
     </video>
  <div class="container">
 
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Userid</b></label>
    <input type="text" placeholder="Enter userid" name="Userid" id="Userid" formControlName="usid" >

    <label for="psw"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" formControlName="email">

    <label for="psw-repeat"><b>Password</b></label>
    <input type="password" placeholder=" Password" name="password" id="password" formControlName="password">
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
